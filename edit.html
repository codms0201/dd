<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validationCheck.js"></script>
    <script src="editFunction.js"></script>
    <title>Edit Word</title>
</head>
<body>
    <h1>Edit Word</h1>
    <button onclick="editWord()">Edit Word</button>

    <script>
        // Prompt the user to input the keyword to edit
        function editWord() {
            let keyword = prompt("수정할 단어를 입력하세요:");

            // Call the editWord function from editFunction.js
            editWordFunction(keyword);
        }
    </script>
</body>
