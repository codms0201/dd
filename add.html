<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add Word</title>
    <script src="script.js"></script>

<body>
    <h1>Add Word</h1>
    <form name="level" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <label for="level">난이도(1, 2, 3): </label>
        <input type="number" id="level" required><br><br>

        <label for="word">새 단어: </label>
        <input type="text" id="word" required><br><br>

        <label for="meaning">뜻: </label>
        <input type="text" id="meaning" required><br><br>

        <!-- Use type="submit" to trigger the form submission -->
        <button type="submit">Add Word</button>
    </form>

    <script>
        // Modify the function to handle form submission and word addition
        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission

            let level = document.getElementById("level").value;
            let word = document.getElementById("word").value;
            let meaning = document.getElementById("meaning").value;

            if (!validateInput(level) || !validateInput(word) || !validateInput(meaning)) {
                alert("모든 필드를 채워주세요.");
                return false;
            }

            // Add the word to the wordList
            let newWord = { level: level, word: word, meaning: meaning };
            wordList.push(newWord);
            alert("새 단어가 단어장에 추가되었습니다.");

            return true;
        }
    </script>
    <button onclick="location.href='index.html'">Home</button>
</body>
</html>
